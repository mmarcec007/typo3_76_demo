<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:format.raw>{jumbotron_variable}</f:format.raw>
<f:if condition="{settings.styles.bsHeader.enable} == 1">
	<div class="header-container {f:if(condition: '{settings.styles.jumbotron.hidden.sm}',then: ' hidden-xs hidden-sm')}">
		<header>
			<f:cObject typoscriptObjectPath="lib.general.logo" />
			<div class="page-header"><h1>{f:if(condition: '{data.tx_t3sbootstrap_fontawesome_icon}', then: '<i class="fa {data.tx_t3sbootstrap_fontawesome_icon}"></i> ')}{f:cObject(typoscriptObjectPath: 'lib.pageHeader')}{f:if(condition: '{data.subtitle}', then: '<br/><small>{data.subtitle}</small>')}</h1></div>
		</header>
	</div>
</f:if>
</html>
