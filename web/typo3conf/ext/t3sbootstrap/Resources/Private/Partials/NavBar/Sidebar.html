<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{affix}">
	<f:else>
		<f:if condition="{data.nav_hide}">
			<f:else>
				<f:if condition="{f:cObject(typoscriptObjectPath: 'lib.navigation.sidebar')}">
					<nav class="sidebar hidden-xs hidden-sm">
						<ul class="nav nav-pills nav-stacked">
							<f:cObject typoscriptObjectPath="lib.navigation.sidebar" />
						</ul>
					</nav>
				</f:if>
			</f:else>
		</f:if>
	</f:else>
</f:if>
</html>
