<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:comment> BE-Layout: pagets__t3sbootstrap_8 </f:comment>
<f:render partial="BE-Layouts/Div/NavJumbotron" arguments="{_all}" />
<div class="{f:if(condition: '{settings.styles.container-fluid}',then: 'container-fluid', else: 'container')} page-content">
	<div class="row content-row">
		<aside class="col-md-3">
			<f:if condition="{settings.navigation.sidebar-subMenu.enable}">
				<f:render partial="NavBar/Sidebar" arguments="{_all}" />
			</f:if>
			<f:cObject typoscriptObjectPath="lib.content.left" />
		</aside>
		<main class="col-md-6 main-content">
			<f:render partial="BE-Layouts/Div/ContentPageHeader" arguments="{_all}" />
			<f:cObject typoscriptObjectPath="lib.content.main" />
		</main>
		<aside class="col-md-3">
			<f:cObject typoscriptObjectPath="lib.content.right" />
		</aside>
	</div>
</div>
</html>
