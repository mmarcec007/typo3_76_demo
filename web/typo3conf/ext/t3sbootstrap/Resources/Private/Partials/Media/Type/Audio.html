<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<figure class="audio">
	<div class="audio-embed">
		<f:render partial="Media/Rendering/Audio" arguments="{media: media, data: data}" />
	</div>
	<f:if condition="{media.description}">
		<figcaption>{media.description -> f:format.html()}</figcaption>
	</f:if>
</figure>
</html>
