<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<figure id="img-{data.uid}-{i.cycle}" class="{gallery.position.horizontal} media-type-{media.type} mb-3" style="max-width: {gallery.width}px;">
	<div class="video-embed">
		<f:render partial="Media/Rendering/Video" arguments="{media: media, data: data}" />
	</div>
	<f:if condition="{media.description}">
		<figcaption>{media.description -> f:format.html()}</figcaption>
	</f:if>
</figure>
</html>
