<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:ce="http://typo3.org/ns/TYPO3/CMS/FluidStyledContent/ViewHelpers" data-namespace-typo3-fluid="true">
<figure id="img-{data.uid}-{i.cycle}" class="{gallery.position.horizontal} media-type-{media.type} mb-3" style="max-width: {gallery.width}px;">
	<f:if condition="{media.link}">
		<f:then>
			<f:link.typolink parameter="{media.link}">
				<f:render partial="Media/Rendering/Image" arguments="{media: media, gallery: gallery}" />
			</f:link.typolink>
		</f:then>
		<f:else>
			<f:if condition="{data.image_zoom}">
				<f:then>
					<ce:link.clickEnlarge image="{media}" configuration="{settings.media.popup}">
						<f:render partial="Media/Rendering/Image" arguments="{media: media, gallery: gallery}" />
					</ce:link.clickEnlarge>
				</f:then>
				<f:else>
					<f:render partial="Media/Rendering/Image" arguments="{media: media, gallery: gallery}" />
				</f:else>
			</f:if>
		</f:else>
	</f:if>
	<f:if condition="{media.description}">
		<figcaption>{media.description -> f:format.html()}</figcaption>
	</f:if>
</figure>
</html>
