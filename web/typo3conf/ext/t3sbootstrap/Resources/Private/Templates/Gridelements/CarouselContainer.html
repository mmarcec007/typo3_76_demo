<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
<f:if condition="{data.tx_gridelements_view_children}">
	<div id="carousel-{data.uid}" class="carousel slide center-block" data-ride="carousel" data-interval="{data.flexform_interval}" style="max-width: {data.flexform_width}px">
		<ol class="carousel-indicators">
			<f:for each="{data.tx_gridelements_view_children}" as="carousel-indicators" iteration="iteration-indicators">
				<li data-target="#carousel-{data.uid}" data-slide-to="{iteration-indicators.index}"
				{f:if(condition:'{iteration-indicators.isFirst}',then:' class="active"')}></li>
			</f:for>
		</ol>
		<div class="carousel-inner" role="listbox">
			{data.tx_gridelements_view_column_0 -> f:format.raw()}
		</div>
		<a class="left carousel-control" href="#carousel-{data.uid}" role="button" data-slide="prev">
			<span class="icon-prev" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#carousel-{data.uid}" role="button" data-slide="next">
			<span class="icon-next" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</f:if>
</f:section>
</html>
