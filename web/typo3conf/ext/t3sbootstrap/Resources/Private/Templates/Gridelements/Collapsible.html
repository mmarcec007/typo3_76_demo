<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="panel{f:if(condition: '{data.flexform_style}',then: ' {data.flexform_style}')} {class}">
	<div class="panel-heading" role="tab" id="header-{data.uid}">
		<h4 class="panel-title">
			<a role="button" data-toggle="collapse" data-parent="#accordion-{data.tx_gridelements_container}" href="#collapse-{data.uid}" aria-expanded="true" aria-controls="collapse-{data.uid}">
				{f:if(condition: '{data.tx_t3sbootstrap_fontawesome_icon}', then: '<i class="fa {data.tx_t3sbootstrap_fontawesome_icon}"></i> ')}
				{f:if(condition: '{data.header}', then: '{data.header}', else: 'Accordion-{data.uid}')}
				{f:if(condition: '{data.subheader}', then: ' <small style="display: inline;">{data.subheader}</small>')}
			</a>
		</h4>
	</div>    
	<div id="collapse-{data.uid}" class="panel-collapse collapse{f:if(condition: '{data.flexform_active}',then: ' in')}" role="tabpanel" aria-labelledby="header-{data.uid}">
		<div class="panel-body">
			{data.tx_gridelements_view_column_0 -> f:format.raw()}	
		</div>
	</div>
</div>
</html>
