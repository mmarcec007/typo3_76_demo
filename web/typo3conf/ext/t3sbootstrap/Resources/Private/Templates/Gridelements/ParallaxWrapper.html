<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:t3sbs="http://typo3.org/ns/T3SBS/T3sbootstrap/ViewHelpers" data-namespace-typo3-fluid="true">
<t3sbs:bgImageSize uid="{data.uid}" as="media" fieldName="flexform_bgImage" data="{data}" />
	<f:if condition="{media}">
		<f:then>
			<span class="anchor" id="c{data.uid}"></span>
			<section id="s{data.uid}" class="parallax bgImageSize {class}" data-speed="{data.flexform_speedFactor}" style="{style} background-image: url('{media}');{f:if(condition: '{data.flexform_paddingTopBottom}', then: ' padding:{data.flexform_paddingTopBottom}px 15px;', else: ' padding:15px; height:100vH;')}">
				<f:if condition="{container}">
					<f:then>
						<div class="{container}{f:if(condition: '{data.flexform_paddingTopBottom}', else: ' vcenter')}">
							<div style="background-color:{f:if(condition: '{data.flexform_bgColor}',then: '{data.flexform_bgColor}', else:'rgba(255,255,255,0.8)')}; padding:15px;">
								<f:render partial="Header" arguments="{settings : settings, data : data, class : 'section-header' }" />
								{data.tx_gridelements_view_column_0 -> f:format.raw()}
							</div>
						</div>
					</f:then>
					<f:else>
						<div class="{container}{f:if(condition: '{data.flexform_paddingTopBottom}', else: ' vcenter')}">
							<div style="background-color:{f:if(condition: '{data.flexform_bgColor}',then: '{data.flexform_bgColor}', else:'rgba(255,255,255,0.8)')}; padding:15px;">
								<f:render partial="Header" arguments="{settings : settings, data : data, class : 'section-header' }" />
								{data.tx_gridelements_view_column_0 -> f:format.raw()}
							</div>
						</div>
					</f:else>
				</f:if>
			</section>
		</f:then>
		<f:else>
			<div class="alert alert-danger" role="alert">No background-image is loaded!</div>
		</f:else>
	</f:if>
</html>
