<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:t3sbs="http://typo3.org/ns/T3SBS/T3sbootstrap/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
	<f:render partial="Header" arguments="{settings: settings, data: data, class: '' }" />
	<ul class="nav nav-tabs {data.flexform_display_type}" role="tablist">
		<f:for each="{data.tx_gridelements_view_children}" as="tab" iteration="i">
			<li role="presentation"{f:if(condition:'{i.isFirst}',then:' class="active"')}><a href="#tab-content-{tab.uid}" data-toggle="tab">{tab.header}</a></li>
		</f:for>
	</ul>
	<div class="tab-content">
		{data.tx_gridelements_view_column_0 -> f:format.raw()}
	</div>
</f:section>
</html>
