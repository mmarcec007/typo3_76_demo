<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
	<f:render partial="Header" arguments="{settings: settings, data: data, class: '' }" />
	<div class="row">
		<div class="col-xs-{data.flexform_xs_one} col-sm-{data.flexform_sm_one} col-md-{data.flexform_md_one} col-lg-{data.flexform_lg_one}">
			<f:if condition="{background.0}">
				<div style="background-color: {data.flexform_bg_one}; padding: 15px;">
			</f:if>
				{data.tx_gridelements_view_column_0 -> f:format.raw()}
			<f:if condition="{background.0}">
				</div>
			</f:if>
		</div>
		<div class="col-xs-{data.flexform_xs_two} col-sm-{data.flexform_sm_two} col-md-{data.flexform_md_two} col-lg-{data.flexform_lg_two}">
			<f:if condition="{background.1}">
				<div style="background-color: {data.flexform_bg_two}; padding: 15px;">
			</f:if>
				{data.tx_gridelements_view_column_1 -> f:format.raw()}
			<f:if condition="{background.1}">
				</div>
			</f:if>
		</div>
		<div class="col-xs-{data.flexform_xs_three} col-sm-{data.flexform_sm_three} col-md-{data.flexform_md_three} col-lg-{data.flexform_lg_three}">
			<f:if condition="{background.2}">
				<div style="background-color: {data.flexform_bg_three}; padding: 15px;">
			</f:if>
				{data.tx_gridelements_view_column_2 -> f:format.raw()}
			<f:if condition="{background.2}">
				</div>
			</f:if>
		</div>
		<div class="col-xs-{data.flexform_xs_four} col-sm-{data.flexform_sm_four} col-md-{data.flexform_md_four} col-lg-{data.flexform_lg_four}">
			<f:if condition="{background.3}">
				<div style="background-color: {data.flexform_bg_four}; padding: 15px;">
			</f:if>
				{data.tx_gridelements_view_column_3 -> f:format.raw()}
			<f:if condition="{background.3}">
				</div>
			</f:if>
		</div>
	</div>
</f:section>
</html>
