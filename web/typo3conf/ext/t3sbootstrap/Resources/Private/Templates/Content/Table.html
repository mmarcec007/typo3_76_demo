<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
<f:render partial="Header" arguments="{settings : settings, data : data, class : '' }" />
	<f:if condition="{table}">
		<f:if condition="{responsiveTables}">
			<div class="table-responsive">
		</f:if>
			<table class="ce-table {tableClass}">
				<f:if condition="{data.table_caption}">
					<caption>{data.table_caption}</caption>
				</f:if>
				<f:for each="{table}" as="row" iteration="rowIterator">
					<f:if condition="{rowIterator.isFirst}">
						<f:then>
							<f:if condition="{data.table_header_position} == 1">
								<f:then>
									<thead>
								</f:then>
								<f:else>
									<tbody>
								</f:else>
							</f:if>
						</f:then>
						<f:else>
							<f:if condition="{rowIterator.isLast}">
								<f:if condition="{data.table_tfoot}">
									</tbody>
									<tfoot>
								</f:if>
							</f:if>
						</f:else>
					</f:if>
					<tr>
						<f:if condition="{settings.tabletags.enable}">
							<f:then>
								<f:for each="{row}" as="cell" iteration="columnIterator">
									<f:render partial="Table/TagsColumns" arguments="{_all}" />
								</f:for>
							</f:then>
							<f:else>
								<f:for each="{row}" as="cell" iteration="columnIterator">
									<f:render partial="Table/Columns" arguments="{_all}" />
								</f:for>
							</f:else>
						</f:if>
					</tr>
					<f:if condition="{rowIterator.isFirst}">
						<f:then>
							<f:if condition="{data.table_header_position} == 1">
								</thead>
								<tbody>
							</f:if>
						</f:then>
						<f:else>
							<f:if condition="{rowIterator.isLast}">
								<f:if condition="{data.table_tfoot}">
									<f:then>
										</tfoot>
									</f:then>
									<f:else>
										</tbody>
									</f:else>
								</f:if>
							</f:if>
						</f:else>
					</f:if>
				</f:for>
			</table>
		<f:if condition="{responsiveTables}">
			</div>
		</f:if>
	</f:if>
</f:section>
</html>
