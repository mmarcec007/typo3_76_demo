<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="item">
	<f:if condition="{assets.0}">
		<f:then>
			<f:media
				file="{assets.0}"
				alt="{assets.0.alternative}"
				title="{f:if(condition: '{assets.0.title}',then: '{assets.0.title}')}"
				width="{data.parentgrid_flexform_width}c"
				height="{data.parentgrid_flexform_height}c"
				class="{f:if(condition: '{assets.0.type} == 4',then:'embed-responsive-item')}"
			/>
			<f:if condition="{data.header}">
			<f:if condition="{data.bodytext}">
				<div class="carousel-caption">
					<f:render section="Header" arguments="{_all}" />
					<f:if condition="{data.bodytext}">
						<div class="slider-text animated fadeInDown">
							{data.bodytext -> f:format.html()}
						</div>
					</f:if>
					<f:if condition="{data.header_link}">
						<f:link.typolink parameter="{data.header_link}" class="btn btn-primary btn-sm animated fadeInUp">
							<f:translate key="LLL:EXT:t3sbootstrap/Resources/Private/Language/locallang.xlf:read-more" />
						</f:link.typolink>
					</f:if>
				</div>
			</f:if>
			</f:if>
		</f:then>
		<f:else>
			<h2>no image available</h2>
		</f:else>
	</f:if>
</div>
</html>

<f:section name="Header">
<f:if condition="{data.header_layout} != 100">
	<f:render partial="Header/Header" arguments="{
		header: data.header,
		layout: data.header_layout,
		link: false,
		class: 'carousel-title animated fadeInDown',
		fontawesome: data.tx_t3sbootstrap_fontawesome_icon,
		subheader: data.subheader,
		header_position: data.tx_t3sbootstrap_header_position,
		default: settings.defaultHeaderType}" />
	<f:render partial="Header/Date" arguments="{_all}" />
</f:if>
</f:section>
