<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-inventory" >
	<tr>
		<td>
			<f:translate key="tx_inventory_domain_model_category.name" />
		</td>
		<td>
		{category.name}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_inventory_domain_model_category.description" />
		</td>
		<td>
		{category.description}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_inventory_domain_model_category.image" />
		</td>
		<td>
				<f:image src="{category.image.originalResource.publicUrl}" width="200"/>
		</td>
	</tr>
</table>
</html>
