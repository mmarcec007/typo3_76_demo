<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-inventory" >
	<tr>
		<td>
			<f:translate key="tx_inventory_domain_model_product.name" />
		</td>
		<td>
		{product.name}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_inventory_domain_model_product.description" />
		</td>
		<td>
		{product.description}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_inventory_domain_model_product.price" />
		</td>
		<td>
		{product.price}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_inventory_domain_model_product.quantity" />
		</td>
		<td>
		{product.quantity}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_inventory_domain_model_product.image" />
		</td>
		<td>
				<f:image src="{product.image.originalResource.publicUrl}" width="200"/>
		</td>
	</tr>
</table>
</html>
