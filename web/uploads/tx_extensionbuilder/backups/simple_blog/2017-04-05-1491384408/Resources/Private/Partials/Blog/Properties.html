<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-simple-blog" >
	<tr>
		<td>
			<f:translate key="tx_simpleblog_domain_model_blog.title" />
		</td>
		<td>
		{blog.title}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_simpleblog_domain_model_blog.date" />
		</td>
		<td>
		{blog.date -> f:format.date()}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_simpleblog_domain_model_blog.teaser" />
		</td>
		<td>
		{blog.teaser}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_simpleblog_domain_model_blog.message" />
		</td>
		<td>
		{blog.message}
		</td>
	</tr>
</table>
</html>
