<ul id="accordion" class="accordion">
	<li>
		<div class="col col_4 iamgurdeep-pic">
			<f:if condition="{blog.image}">
				<f:then>
					<figure>
						<f:image src="{blog.image.originalResource.publicUrl}" class="img-responsive iamgurdeeposahan"/>
					</figure>
				</f:then>
				<f:else>
					<figure>
						<img class="img-responsive iamgurdeeposahan" alt="iamgurdeeposahan" src="https://dummyimage.com/200x200/000/fff">
					</figure>
				</f:else>
			</f:if>
			<div class="username">
				<h2>{blog.title}</h2>
				<p>{blog.date -> f:format.date()}</p>
				<p><i class="fa fa-briefcase"></i> {blog.teaser}</p>
			</div>
		</div>
	</li>
	<li>
		<div class="link"><i class="fa fa-globe"></i>Details<i class="fa fa-chevron-down"></i></div>
		<ul class="submenu">
			<li>
				<article>
					{blog.message}
				</article>
			</li>
		</ul>
	</li>
</ul>
</html>
